<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello you!</h1>

<form th:action="@{/register}" th:method="post" th:object="${student}">
    <div>
        <select th:field="*{role}">
            <option th:value="${r.id}" th:each="r : ${roles}" th:text="${r.name}"></option>
        </select>
    </div>
    <div>
        Name <input type="text" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
            Invalid name
        </span>
    </div>
    <div>
        Username<input type="text" th:field="*{username}">
    </div>
    <div>
        Password<input type="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
            Invalid name
        </span>
    </div>
    <input type="submit" value="Submit">
</form>

</body>
</html>
